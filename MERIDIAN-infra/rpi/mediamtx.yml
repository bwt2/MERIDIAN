# --- WebRTC server ---
webrtc: yes
webrtcAddress: :8889 # broadcaster port
webrtcLocalUDPAddress: :8189 # listener port
webrtcIPsFromInterfaces: yes
webrtcAllowOrigin: "*"
webrtcICEServers2:
  - url: stun:stun.l.google.com:19302

# --- Default path settings ---
pathDefaults:
  overridePublisher: no

# --- Paths ---
# access video in http://127.0.0.1:8889/<path_name>
paths:
  internal_cam: # TODO: check UDP
    source: udp://@:5555 
    sourceOnDemand: no # keep the listener up even with no readers
  # external_cam: # stream XXXX://127.0.0.1:YYYY/external_cam
  #   {}